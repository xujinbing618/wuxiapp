apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.magus.enviroment"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 9
        versionName "1.0.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions{
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile project(':pulltorefresh')
    compile files('libs/BaiduLBS_Android.jar')
    compile project(':volley')
    compile project(':magusutils')
    compile files('libs/fastjson-1.2.2.jar')
    compile files('libs/mpandroidchartlibrary-2-1-3.jar')
    compile files('libs/uk-co-senab-photoview.jar')
    compile project(':customui')
    compile files('libs/org.apache.http.legacy.jar')
}
